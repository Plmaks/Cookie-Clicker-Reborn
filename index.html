<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yon Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="Manual">
        <h1>You have <span id="cookies">0</span> cookies!</h1>
        <img src="img/cookie.png" onclick="Cookie()">
    </div>

    <div class="Factory">
        <h1>Welcome to the factory floor!</h1>
        <div class="workers">
            <div id="Seabird-section"></div>
            <div id="Groupie-section"></div>
            <div id="Seadrive-section"></div>
            <div id="Convict-section"></div>
            <div id="Vince-section"></div>
            <div id="Crazycat-section"></div>
            <div id="Tetra-section"></div>
            <div id="Routine-section"></div>
            <div id="Clownfish-section"></div>
            <div id="Wildflower-section"></div>
            <div id="Papercraft-section"></div>
            <div id="Sweettreat-section"></div>
            <div id="Goldfish-section"></div>
            <div id="Honestlie-section"></div>
            <div id="Watercolour-section"></div>
        </div>
    </div>

    <div class="Upgrades">
        <h1>Welcome to the shop!</h1>
        <div class="worker-wrapper">
            <!--Should probably re-think prices later, but whatevs-->
            <button onclick="Shop(1, 'cost1')">Seabird [<span id="cost1">10</span> cookies]</button>
            <button onclick="Shop(2, 'cost2')">Groupie [<span id="cost2">100</span> cookies]</button>
            <button onclick="Shop(3, 'cost3')">Seadrive [<span id="cost3">500</span> cookies]</button>
            <button onclick="Shop(4, 'cost4')">Convict [<span id="cost4">2500</span> cookies]</button>
            <button onclick="Shop(5, 'cost5')">Vince [<span id="cost5">10000</span> cookies]</button>
            <button onclick="Shop(6, 'cost6')">Crazycat [<span id="cost6">25000</span> cookies]</button>
            <button onclick="Shop(7, 'cost7')">Tetra [<span id="cost7">50000</span> cookies]</button>
            <button onclick="Shop(8, 'cost8')">Routine [<span id="cost8">100000</span> cookies]</button>
            <button onclick="Shop(9, 'cost9')">Clownfish [<span id="cost9">500000</span> cookies]</button>
            <button onclick="Shop(10, 'cost10')">Wildflower [<span id="cost10">1000000</span> cookies]</button>
            <button onclick="Shop(11, 'cost11')">Papercraft [<span id="cost11">50000000</span> cookies]</button>
            <button onclick="Shop(12, 'cost12')">Sweet treat [<span id="cost12">100000000</span> cookies]</button>
            <button onclick="Shop(13, 'cost13')">Goldfish [<span id="cost13">125000000</span> cookies]</button>
            <button onclick="Shop(14, 'cost14')">Honest lie [<span id="cost14">250000000</span> cookies]</button>
            <button onclick="Shop(15, 'cost15')">Watercolour [<span id="cost15">500000000</span> cookies]</button>
            <button onclick="Shop(16, 'cost16')">Selfish [<span id="cost16">10000000000</span> cookies]</button>
        </div>
        <div class="upgrade-wrapper">
            <button onclick="Shop(17, 'cost17')">Higher clicking power [<span id="cost17">50</span> cookies]</button>
        </div>
    </div>
</body>
</html>
